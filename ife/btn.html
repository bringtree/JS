<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="wrap">
  <input type="button" id = "myBtn" value="按钮一" />
  <input type="button" id = "link" value="按钮一" />
</div>

<script>
  var btn = document.getElementById("myBtn");
  var handler = function(event){
    switch(event.type){
      case "click":
        alert("click");
        break;
      case "mouseover":
        event.target.style.backgroundColor = "red";
        break;
      case "mouseout":
        event.target.style.backgroundColor = "";
        break;

    }
    event.preventDefault();

  };
  btn.onclick = handler;
  btn.onmouseover = handler;
  btn.onmouseout = handler;
  var link = document.getElementById("myBtn") ;
  link.onclick = function(event){
    event.preventDefault();
  }
</script>
</body>
</html>
